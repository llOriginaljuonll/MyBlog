{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}สมัครสมาชิก{% endblock title %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/fonts.css' %}">
<style>
    body{
        /* ตั้งค่าสีให้เหมือนกับ navbar ที่อ้างอิงมากจาก bootstrap */
        background-color: #212529;
    }
    .underline{
       border: solid 1px #ffffff;
    }
    .btn{
        font-family: Ubuntu;
    }
</style>
{% endblock head %}

{% block content %}
<div class="container text-center text-light">
    <form method="post" novalidate class="col-lg-6 card bg-dark m-auto mb-5 mt-5 border border-light">
        {% csrf_token %}

        <div class="col-8 m-auto mt-2">
            <h1 class="text-center mt-3 border-bottom col-6 m-auto mb-3">SIGN UP</h1>
            {{ form|crispy }}
            <button class="btn btn-outline-light mb-4 mt-5">SUBMIT</button>
        </div>
        
    </form>
</div>
    
<hr class="underline">
<br>
{% endblock content %}
