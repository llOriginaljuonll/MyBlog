{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}แบบฟอร์มการเขียนบทความ{% endblock title %}
<body class="bg-dark">
{% block content %}
<div class="container-fluid bg-light">
	<br> <!-- เว้นบรรทัด -->

	<div class="d-flex justify-content-center container bg-dark"> <!-- ศึกษา d-flex & justify เพิ่มเติม -->
		<h1 class="col-5 text-center card text-light bg-dark">Black Smith Mentality</h1>
	</div>
	<br> <!-- เว้นบรรทัด -->

		<form method="POST" action="{% url 'blog:article_form' %}" class="container card border border-dark" validate>
			
			{% csrf_token %}
			<br> <!-- เว้นบรรทัด -->

			<div class="container">
				{{ form | crispy }}
			</div>

			<div class="text-center mb-3">
				<input class="btn btn-dark btn-lg" type="submit" value="Submit">
			</div>
		</form>
	<br> <!-- เว้นบรรทัด -->

</div>


{% endblock content %}
